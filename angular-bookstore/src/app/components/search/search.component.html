<div class="col-md-12">
    <div class="row">
      <div class="col-md-10">
        <input type="text" #searchInput class="form-control" 
        (keyup.enter)="searchBooks(searchInput.value)"
        placeholder="Search books">

      </div>
      <div class="col-md-2">
        <button type="submit" (click) ="searchBooks(searchInput.value)" class="btn btn-primary">Search</button>
      </div>
    </div>
  </div>
